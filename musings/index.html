---
layout: post
---

<h5>Blog Posts</h5>

<section id="blog-posts">
    {% for post in site.categories.articles %}
    <div class="row">
        <div class="six columns">
            <p>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> <br />
                <em class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</em>
            </p>
        </div>
        <div class="six columns">
            <p>
                {{ post.excerpt }}
            </p>
        </div>
    </div>
    {% endfor %}
</section>
